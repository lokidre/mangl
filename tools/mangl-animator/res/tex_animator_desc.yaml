# Setup for texture animator
defines:
    - name: ROOT
      value: ~/Dropbox/src/mangl/animator
    - name: OUTPUT
      value: .
    - name: INPUT
      value: $(ROOT)/render

output:
    file: $(OUTPUT)/tex_animator
    size: [1024, 1024]

images:
    - name: checkerboard
      file: $(INPUT)/checkerboard.png
    - name: wood
      file: $(INPUT)/wood.png
    - name: bricks
      file: $(INPUT)/images/bricks_[01-10].png 
    - name: water
      file: $(INPUT)/images/water_[001-015].png
    - name: horz_gradient
      file: $(INPUT)/horz_gradient.png
    - name: vert_gradient
      file: $(INPUT)/vert_gradient.png
    - name: tri_gradient
      file: $(INPUT)/tri_gradient.png

fonts:
    - name: display_font
      file: $(INPUT)/fonts/BebasNeue_Bold.yaml

